<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/navigation.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="navigationMobile">
            <section class="navigationMobileLinks">
                <p class="navigationMobileLinks__link"><a class="navigationMobileLinks__link" href="">Work</a></p>
                <p class="navigationMobileLinks__link"><a class="navigationMobileLinks__link" href="">About</a></p>
                <p class="navigationMobileLinks__link"><a class="navigationMobileLinks__link" href="">Contact</a></p>
            </section>
            <section class="navigationMobileSocialMedia">
                <img class="navigationMobileSocialMedia__icon" src="svg/facebook.svg">
                <img class="navigationMobileSocialMedia__icon" src="svg/instagram.svg">
                <img class="navigationMobileSocialMedia__icon" src="svg/twitter.svg">
                <img class="navigationMobileSocialMedia__icon" src="svg/linkedin.svg">
            </section>
        </nav>
        <section class="navigationBar">
            <p class="navigationBar__logo">Evviva l'arte</p>
            <div class="navigationBar__button">
                <div class="navigationBar__buttonTopLine"></div>
                <div class="navigationBar__buttonMidLine"></div>
                <div class="navigationBar__buttonBotLine"></div>
            </div>
            <nav class="navigation">
                <a class="link" href="">Work</a>
                <a class="link" href="">About</a>
                <a class="link" href="">Contact</a>
            </nav>
        </section>
        <header class="header">
            <section class="header__headingSection">
                <h1 class="headingOne">Experience <br> Evviva l'arte Studio</h1>
            </section>
            <section class="header__textSection">
                <p class="paragraph header__paragraph">Wspieramy reklamodawców i agencje w rozwoju ich marek, produktów i usług.</p>
                <p class="paragraph">Łącząc strategię, design i technologię, tworzymy udane, kreatywne i innowacyjne podejście do marki.</p>
            </section>
        </header>

        <section class="imageSlider">
            <img class="imageSlider__image" src="image/team.jpg" alt="Evviva l'arte team">
            <img class="imageSlider__image imageSlider__image2" src="image/team2.jpg" alt="Evviva l'arte team">
        </section>
    </div>
</body>
</html>
